version: '3.8'

services:
  workshift:
    build:
      context: .
      args:
        PORT: ${PORT:-5000}
    ports:
      - "${PORT:-5000}:${PORT:-5000}"
    environment:
      - DATABASE_URL=postgresql://user:password@db:5432/workshift
      - SESSION_SECRET=${SESSION_SECRET:-your-secret-key-here}
      - ADMIN_MODE=true
      - PORT=${PORT:-5000}
    depends_on:
      - db
    restart: unless-stopped

  db:
    image: postgres:15-alpine
    environment:
      - POSTGRES_USER=user
      - POSTGRES_PASSWORD=password
      - POSTGRES_DB=workshift
    volumes:
      - postgres_data:/var/lib/postgresql/data
    restart: unless-stopped

volumes:
  postgres_data:
