name: "WorkShift Calendar"
version: "1.0.3"
slug: "workshift-calendar"
description: "A powerful shift calendar for managing work schedules with Home Assistant integration. Features include shift templates, ICS feeds, REST API, and webhook support."
url: "https://github.com/GrimReapaa420/ShiftAssistant"
arch:
  - amd64
  - aarch64
  - armv7
  - i386
init: false
startup: application
boot: auto
ingress: true
ingress_port: 8099
ingress_entry: "/"
panel_icon: "mdi:calendar-clock"
panel_title: "WorkShift"
panel_admin: false
homeassistant_api: false
hassio_api: false
map:
  - ssl:ro
ports:
  8099/tcp: 8099
ports_description:
  8099/tcp: "Web interface (when not using ingress)"
options:
  log_level: "info"
  admin_mode: true
  session_secret: ""
  external_url: ""
schema:
  log_level: list(debug|info|warning|error)
  admin_mode: bool
  session_secret: str?
  external_url: str?
