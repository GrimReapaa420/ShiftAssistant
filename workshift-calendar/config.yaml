name: "WorkShift Calendar"
version: "1.3.0"
slug: workshift-calendar
description: "A powerful shift calendar designed for Home Assistant integration. Manage work shifts, create templates, and sync via ICS feeds, REST API, or webhooks."
url: "https://github.com/GrimReapaa420/ShiftAssistant"
arch:
  - aarch64
  - amd64
init: false
startup: application
boot: auto
ingress: true
ingress_port: 8099
ingress_stream: true
panel_icon: mdi:calendar-clock
panel_title: "WorkShift"
map:
  - data:rw
options:
  admin_mode: false
  log_level: "info"
schema:
  admin_mode: bool
  log_level: list(debug|info|warning|error)
